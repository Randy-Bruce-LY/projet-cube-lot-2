<html>
  <body class="greyContent">
    <div class="blueContent">
      <header style="background-color: white;">
        <img
            width="200"
            height="140"
            alt="Logo du ministère de la santé et de la prévention"
            src="assets/Ministère_de_la_Santé_et_de_la_Prévention.svg.png"
        />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img
            width="170"
            height="150"
            alt="Logo Resources Relationel"
            src="assets/ReSourcesRelationel.png"
        />
      </header>
      <!-- (ngSubmit)="onSubmit()" -->
      <form class="otherContent" [formGroup]="forgetPasswordForm">
        <h1 for="title">Mot de passe oublié ?</h1>
        <br>
        <div>
          <label for="userName">Saisir votre Mail : </label>
          <input type="text" formControlName="userName" id="userName" required>
          <br>
          <label for="userName">Saisir votre date de naissance : </label>
          <input type="date" formControlName="dateNaissance" id="dateNaissance" required>
          <br>
          <label for="userName">Saisir votre nouveau mot de passe : </label>
          <input type="password" formControlName="mdp" id="mdp" required>
          <br>
          <label for="userName">Confirmer le nouveau mot de passe : </label>
          <input type="password" formControlName="confirmMdp" id="confirmMdp" required>
          <br>
          <!-- <div>
            Mot de passe : <input type="password" name="mdp" [(ngModel)]=user.mdp required #mdp="ngModel">
          </div>
          <div [hidden]="mdp.valid || mdp.pristine">
              Le mot de passe est obligatoire
          </div>
          <div>
            Confirmer le mot de passe : <input type="password" name="confirmMdp" [(ngModel)]=user.confirmMdp required #confirmMdp="ngModel">
          </div>
          <div [hidden]="confirmMdp.valid || confirmMdp.pristine">
              La confirmation du mot de passe est obligatoire
          </div> -->
        </div>
        <button class="button" type="submit" routerLink="/connexion">Changer le mot de passe</button>
        <br>
      </form>
    </div>
  </body>
</html>
